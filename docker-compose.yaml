version: '3.6'

services:
  localstack:
    image: localstack/localstack
    ports:
      - "4567-4599:4567-4599"
    environment:
      - SERVICES=serverless
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_REMOVE_CONTAINERS=false
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${TMPDIR}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
  pytest:
    build:
      context: ./lambda
    depends_on:
      - localstack
